<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TinyEditor - JavaScript WYSIWYG Editor</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="tinyeditor.js"></script>
</head>
<body>
	<form onSubmit='return false;'>
		<div id="wrapper_element">
			<label>text : </label>
			<div id="wrapper_input">
				<textarea class="tinyeditor_textarea" id="input" style="width:400px; height:200px"></textarea>
			</div>
		</div>
		<div id="wrapper_element">
			<label>text : </label>
			<div id="wrapper_input">
				<textarea class="tinyeditor_textarea" id="input_2" style="width:400px; height:200px"></textarea>
			</div>
		</div>
		<input type="submit" value="submit">
	</form>
<script type="text/javascript">
x = new TINY.editor.edit('editor',{
	id:'input',
	width:584,
	height:175,
	cssclass:'te',
	controlclass:'tecontrol',
	rowclass:'teheader',
	dividerclass:'tedivider',
	controls:['bold','italic','underline','strikethrough','|','subscript','superscript','|',
			  'orderedlist','unorderedlist','|','outdent','indent','|','leftalign',
			  'centeralign','rightalign','blockjustify','|','unformat','|','undo','redo','n',
			  'font','size','style','|','image','hr','link','unlink','|','cut','copy','paste','print'],
	footer:true,
	fonts:['Verdana','Arial','Georgia','Trebuchet MS'],
	xhtml:true,
	cssfile:'style.css',
	bodyid:'editor',
	footerclass:'tefooter',
	toggle:{text:'show source',activetext:'show wysiwyg',cssclass:'toggle'},
	resize:{cssclass:'resize'}
});

	footer:true,

</script>
</body>
